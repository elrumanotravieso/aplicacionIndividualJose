<ion-header class="header">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Comparte
      <ion-icon name="log-out-outline" style='margin-left: 180px' (click)="salir()">Cerrar Sesi√≥n</ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comparte</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="campos">
          <ion-label position='floating'>Nombre Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="nombreUsuario"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="campos">
          <ion-label position="floating">Nombre Lugar</ion-label>
          <ion-input type="text" [(ngModel)]="nombreLugar"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="campos">
          <ion-label position="floating">Descripcion</ion-label>
          <ion-textarea placeholder="Introduce una breve descripcion" [(ngModel)]="descripcionLugar"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="containerImg campos">
          <img [src]="image" *ngIf="image" style="height: 200px; width: 200px">
          <ion-icon name="camera-outline" (click)="hacerFoto()"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  


       
 
      <ion-button expand="block" (click)="compartirLugar()">Compartir</ion-button>
</ion-content>
